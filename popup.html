<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .enabled {
      background-color: green;
    }
    .disabled {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="status-icon" class="icon">OFF</div>
  <p id="status-text">Proxy is disabled</p>
  <p id="ip-address">IP: Not available</p>

  <script src="popup.js"></script>
</body>
</html>
