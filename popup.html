<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #status {
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>SOCKS5 Proxy Toggle</h2>
  <p id="status">Proxy is disabled</p>
  <button id="enable" class="btn">Enable Proxy</button>
  <button id="disable" class="btn">Disable Proxy</button>
  <p id="ip-address">IP: Not available</p>

  <script src="popup.js"></script>
</body>
</html>
